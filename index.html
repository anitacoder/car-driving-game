<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Car Driving Game</title>
</head>
<body>
    <div class="score"></div>
    <div class="game">
        <div class="startScreen">Press to start<br>Arrow keys to move<br>if you hit a car you will lose</div>
        <div class="gameArea">  
        </div>
    </div>
    <div class="Banner">
        <h1>Rider Race</h1>
        <div class="button">
            <button id="instructionsButton">Instructions</button>
            <div class="instructionsDropdown">
                <div class="instructionsContent">
                    <div class="header">
                        <h1>Instructions</h1>
                        <div class="cancelArea">
                            <button id="cancelInstructions">Cancel</button>
                        </div>  
                    </div>
                    <ul>
                        <li class="one">Press to start</li>
                        <li class="two">Press arrow keys to move()</li>
                        <li class="three">If you hit a car you will lose</li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
