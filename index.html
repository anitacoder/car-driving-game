<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <title>Car Driving Game</title>
</head>
<body>
    <div class="score"></div>
    <div class="game">
        <div class="startScreen"></div>
        <div class="gameArea"></div>
        <div class="pausedScreen hide">Paused</div> 
    </div>
    <div class="Banner hide" id="banner">
        <h1>Rider Race</h1>
        <div class="button">
            <button id="instructionsButton">Instructions</button>
            <div class="instructionsDropdown">
                <div class="instructionsContent">
                    <h1>Instructions</h1>
                    <ul>
                        <li class="one">Press to start</li>
                        <li class="two">Press arrow keys to move <i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i><i class="fas fa-arrow-left"></i><i class="fas fa-arrow-right"></i></li>
                        <li class="three">If you hit a car you will lose</li>
                        <li class="four">Press the space bar to pause and resume the game</li>
                    </ul>
                    <div class="cancelArea">
                        <button id="cancelInstructions">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="start" id="startGameButton">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
