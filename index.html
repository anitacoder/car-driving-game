<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Car Driving Game</title>
</head> 
<body>
    <div class="score-level-container">
        <div class="score">
            Score: 0
        </div>
        <div class="Level">
            Level: 1
        </div>
        <div class="pause-controls">
            <button id="pauseButton" class="controlButton">
                <i class="fas fa-pause"></i>
            </button>       
            <button id="resumeButton" class="controlButton hide">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
    <div class="game">
        <div class="startScreen"></div>
        <div class="gameArea"></div>
        <div class="pausedScreen hide">
            <div class="pauseMessage"></div>
        </div>        
    </div>
    <div class="Banner" id="banner">
        <h1 class="gameName">
            <img src="images/flag-removebg-preview.png" alt="" class="flag-icon">
            <img src="images/game-logo-removebg-preview.png" alt="" class="game-logo">
        </h1>
        <div id="gameOverMessage"></div>
        <div class="button">
            <button id="instructionsButton">Instructions</button>
            <div class="instructionsDropdown">
                <div class="instructionsContent">
                    <h1>Instructions</h1>
                    <ul>
                        <li class="one">Press to start</li>
                        <li class="two">Press arrow keys to move <i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i><i class="fas fa-arrow-left"></i><i class="fas fa-arrow-right"></i></li>
                        <li class="three">If you hit a car you will lose</li>
                        <li class="four">Press the space bar to pause and resume the game</li>
                    </ul>
                </div>
            </div>  
        </div>
        <button class="start" id="startGameButton">Start Game
        </button>
    </div>
    <div class="sound" id="soundButton">
        <i class="fas fa-volume-up" id="soundIcon"></i>
        <audio id="backgroundMusic" loop>
            <source src="Assests/gameIntro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="soundStatus"></div>
    <div id="levelPopup" class="hide">Level: <span id="levelNumber"></span></div>
    <script src="script.js"></script>
</body>
</html>
